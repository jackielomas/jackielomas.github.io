<div data-role="page" id="schedulePage" data-title="Schedule Page">


	<div data-role="header"><h1>Schedule Page</h1></div>

	<div role="main" class="ui-content">
	
		<!-- #6 Adding schedule table -->
		<table data-role="table" id="table1" data-mode="reflow">
					<thead>
						<tr>
							<th>Step</th>
							<th>Event</th>
							<th>Time Frame</th>
						</tr>
				</thead>
					<tbody>
						<tr>
							<th>First</th>
							<td>Notify landlord</td>
							<td>One day</td>
						</tr>		
						<tr>
							<th>Second</th>
							<td>Hire moving company</td>
							<td>One day</td>
					</tr>		
					<tr>
							<th>Third</th>
							<td>Notify all businesses & personnel</td>
							<td>Two weeks</td>
						</tr>		
						<tr>
							<th>Fourth</th>
							<td>Pack belongings</td>
							<td>Three weeks</td>
						</tr>
						<tr>
							<th>Fifth</th>
							<td>Prepare rental (repairs & cleaning)</td>
							<td>One week</td>
						</tr>						
					</tbody>
				</table>

			</div>
	</div>
