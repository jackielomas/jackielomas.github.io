<body>


<div data-role="page" id="notekeeper" data-title="Notekeeper">


	<div data-role="header"><h1>Notekeeper</h1></div>

	<div role="main" class="ui-content">
	
<form>
			<div class="ui-field-contain">
				<input id="title" type="text" placeholder="Add a note" />
			</div>
			<div class="ui-field-contain">
				<textarea id="note" placeholder="The content of your note">
				</textarea>
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<input id="btnNoThanks" type="submit" value="No Thanks" />
				</div>
				<div class="ui-block-b">
					<input id="btnAddNote" type="button" value="Add Note" />
				</div>
			</div>
		</form>

		<ul id="notesList" data-role="listview" data-inset="true"></ul>
	
	<div data-role="footer" data-position="fixed" data-fullscreen="true">
	<h4>Copyright Megacorp &copy; 2015</h4>

		<ul>
			<li><a href="about.htm" data-prefetch="true" data-transition="pop" rel="external">About</a></li>
